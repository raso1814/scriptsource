<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //어떠한 종류의 자료형도 하나의 배열에 담을 수 있음
      let arr = new Array();

      //배열 요소 추가
      arr.push(75);
      arr.push(85);
      arr.push(35);
      arr.push(45);
      arr.push(55);
      arr.push(65);

      for (let i of arr) {
        document.write(i + "<br>");
      }

      document.write("<br><br>");
      document.write("연결 " + arr.join("-") + "<br>");
      document.write(
        "다른 배열과 연결 " + arr.concat([2, 4, 6, 8, 10]) + "<br>"
      );
      document.write("요소 자르기 " + arr.slice(1, 3) + "<br>");
      document.write("거꾸로 출력" + arr.reverse() + "<br>");
      document.write(arr.sort());
    </script>
  </body>
</html>

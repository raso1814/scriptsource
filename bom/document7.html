<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .callout {
        border: 1px solid #ff0000;
        margin: 2px 4px;
        padding: 2px 6px;
      }

      .code {
        background-color: gray;
        margin: 1px 2px;
        padding: 1px 4px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>
    </header>
    <div id="content">
      <p>This is a <em>simple</em> HTML file.</p>
    </div>
    <div class="callout">
      <p>This is as fancy as we'll get!</p>
    </div>
    <p>
      IDs (such as <span class="code">#cotent</span>) are unique (there can only
      be one per page).
    </p>
    <p>
      Classes (such as <span class="code">.callout</span>) can be used on many
      elements
    </p>
    <div id="callout2" class="callout fancy">
      <p>A single HTML element can have multiple classes.</p>
    </div>
    <button type="button" onclick="change()">변경</button>
    <script>
      function change() {
        //p태그생성
        const p1 = document.createElement("p");
        const p2 = document.createElement("p");

        //p태그 안 텍스트 요소 생성
        p1.innerText = "I was created dynamically";
        p2.innerText = "I was also created dynamically";

        //부모요소 가져오기
        const content = document.getElementById("content"); //document.querySelector(#content)

        //첫번째 p를  첫번째 자식으로 연결
        content.insertBefore(p1, content.firstElementChild);

        //두번째 p를  첫번째 자식으로 연결
        content.appendChild(p2); //뒤에붙임
      }
    </script>
  </body>
</html>

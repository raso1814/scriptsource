<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="myBtn">실행</button>
    <p id="demo"></p>
    <script>
      //버튼을 클릭하면 demo란에  오늘 날짜와 시간이 표시되기

      //버튼 요소 찾기
      let myBtn = document.getElementById("myBtn");
      myBtn.addEventListener("mouseover", firstFunction);
      myBtn.addEventListener("click", secondFunction);
      myBtn.addEventListener("mouseout", thirdFunction);

      // document.getElementById("myBtn").addEventListener("click", displayDate);

      function firstFunction() {
        document.querySelector("#demo").innerHTML = "mouse over!!<br>";
      }

      function secondFunction() {
        document.querySelector("#demo").innerHTML += "clicked<br>";
      }

      function thirdFunction() {
        document.querySelector("#demo").innerHTML += "mouse out!!<br>";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="left-arrow.png" alt="화살표" />
    <button type="button" onclick="changeimg()">이미지변경</button>
    <script>
      function changeimg() {
        //버튼 클릭시 이미지변경 src,alt 수정
        const img = document.querySelector("img");
        img.setAttribute("src", "pic_bulbon.gif");
        img.setAttribute("alt", "bulb");
      }
    </script>
  </body>
</html>

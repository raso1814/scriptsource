<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //사용자에게 숫자를 입력받아 홀수, 짝수 판별하기
      let input = prompt("숫자를 입력해주세요");
      //함수(단독실행) VS 메소드(객체생성)

      if (input % 2 == 0) {
        alert("짝수");
      } else {
        alert("홀수");
      }
    </script>
  </body>
</html>

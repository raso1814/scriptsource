<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let day;
      switch (new Date().getDay()) {
        case 0:
          day = "Sunday";
        case 1:
          day = "Monday";
        case 2:
          day = "Tuesday";
        case 3:
          day = "Wednesday";
        case 4:
          day = "Thursday";
        case 5:
          day = "Friday";
        case 6:
          day = "Saturday";
      }
      console.log(day);
    </script>
  </body>
</html>

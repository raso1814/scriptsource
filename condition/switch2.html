<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //prompt() => 문자로 받음=>85+85 =>8585
      let kor = Number(prompt("국어 점수를 입력하세요"));
      let eng = Number(prompt("영어 점수를 입력하세요"));
      let math = Number(prompt("수학 점수를 입력하세요"));

      switch (parseInt((kor + eng + math) / 3 / 10)) {
        case 10:
        case 9:
          console.log("A");
          break;
        case 8:
          console.log("B");
          break;
        case 7:
          console.log("C");
          break;
        case 6:
          console.log("D");
          break;
        default:
          console.log("F");
          break;
      }
    </script>
  </body>
</html>

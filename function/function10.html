<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>자바스크립트 내장함수</h2>
    <p>
      <!-- 내장함수
        encodeURI()
        encodeURIComponent()
    decodeURI()
decodeURIComponent()
Number()
parseInt()
parseFloat()
isNan()
prompt()
confirm()
 -->
    </p>
    <script>
      //encodeURI(주소) : name=%ED%99%8D%EA%B8%B8%EB%8F%99 영문, 숫자,일부기호(&,=,.. 제외)
      //encodeURIComponent(주소) : 영문, 숫자만 제외
      document.write(
        encodeURI(
          "http://localhost:8000/basic/info.html?name=홍길동&addr=abc&age=15"
        )
      );
      //http://localhost:8000/basic/info.html?name=%ED%99%8D%EA%B8%B8%EB%8F%99&addr=abc&age=15
      document.write("<br>");
      document.write(
        "decode " +
          decodeURI(
            "http://localhost:8000/basic/info.html?name=%ED%99%8D%EA%B8%B8%EB%8F%99&addr=abc&age=15"
          )
      );
      document.write("<br><br>");
      document.write(
        encodeURIComponent(
          "http://localhost:8000/basic/info.html?name=홍길동&addr=abc&age=15"
        )
      );
      document.write("<br>");
      document.write(
        "decode " +
          decodeURIComponent(
            "http%3A%2F%2Flocalhost%3A8000%2Fbasic%2Finfo.html%3Fname%3D%ED%99%8D%EA%B8%B8%EB%8F%99%26addr%3Dabc%26age%3D15"
          )
      );
      //http%3A%2F%2Flocalhost%3A8000%2Fbasic%2Finfo.html%3Fname%3D%ED%99%8D%EA%B8%B8%EB%8F%99%26addr%3Dabc%26age%3D15
    </script>
  </body>
</html>

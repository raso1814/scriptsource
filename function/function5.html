<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      //익명함수(anonymous function)
      const output = function () {
        for (let i = 0; i < 10; i++) {
          sum += i;
        }
        document.write(sum);
      };
      //함수호출
      output();
    </script>
  </body>
</html>

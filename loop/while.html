<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let text = "";
      var i = 0;
      while (i < 10) {
        // console.log(i);
        text += i + "<br>"; // 0<br>1<br>....9<br>
        i++;
      }

      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>

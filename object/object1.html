<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <!-- 내장객체
          Date
          String
          Math -->
    </p>
    <script>
      var student = {
        //property
        name: "홍길동",
        kor: 95,
        math: 98,
        eng: 96,
        sci: 98,
        //method
        sum: function () {
          return this.kor + this.math + this.eng + this.sci;
        },
      };

      document.write(student.name + "<br>");
      document.write(student.kor + "<br>");
      document.write(student.math + "<br>");
      document.write(student.eng + "<br>");
      document.write(student.sci + "<br>");
      document.write("총합 : " + student.sum() + "<br>");
    </script>
  </body>
</html>
